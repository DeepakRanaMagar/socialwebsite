{% extends 'base.html' %}

{% block title %}
    Log-in
{% endblock title %}


{% block content %}
    <h1>Login</h1>
    <p>Please, Use the following form to log-in:</p>
    <form action="." method="post">
        {{ form.as_p }}
        {% csrf_token %}
        <p>
            <input type = "submit" value = "Login-in">
        </p>
    </form>
{% endblock content %}
